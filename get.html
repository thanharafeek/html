<!DOCTYPE html>

<body>
<h2>The method attribute</h2>

<p>The form will be submitted using the get method:<p>

<form action="/action_page.php" method="get">
   <label for="fname">First name:</label><br>
   <input type="text" id="fname" name="fname" value="fathima"><br>
   <label for="lname">Last name:</label><br>
   <input type="text" id="lname" name="lname" value="thanha"><br><br>
   <input type="submit" value="Submit">
</form>

<p>After you submit,notice that the form value is visible in the address bar of the new browser tab</p>
</body>
</html>
